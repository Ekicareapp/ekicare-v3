<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Autocomplete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .input-container {
            position: relative;
            margin: 20px 0;
        }
        input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Google Autocomplete</h1>
    <p>Ce test v√©rifie que l'API Google Places fonctionne correctement.</p>
    
    <div class="input-container">
        <svg class="icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <input 
            id="address-input" 
            type="text" 
            placeholder="Saisissez une adresse fran√ßaise..."
        />
    </div>
    
    <div id="result" class="result" style="display: none;">
        <h3>R√©sultat :</h3>
        <div id="result-content"></div>
    </div>
    
    <div id="status" class="result">
        <strong>Status :</strong> <span id="status-text">Chargement de l'API Google...</span>
    </div>

    <script>
        let autocomplete;
        let isGoogleLoaded = false;
        
        // V√©rifier si Google Maps est charg√©
        function checkGoogleMaps() {
            if (typeof google !== 'undefined' && google.maps && google.maps.places) {
                isGoogleLoaded = true;
                document.getElementById('status-text').textContent = '‚úÖ Google Maps charg√©';
                document.getElementById('status').className = 'result success';
                initializeAutocomplete();
            } else {
                document.getElementById('status-text').textContent = '‚ùå Google Maps non charg√©';
                document.getElementById('status').className = 'result error';
            }
        }
        
        // Initialiser l'autocompl√©tion
        function initializeAutocomplete() {
            if (!isGoogleLoaded) {
                console.log('‚ùå Google Maps pas encore charg√©');
                return;
            }
            
            const input = document.getElementById('address-input');
            if (!input) {
                console.log('‚ùå Input non trouv√©');
                return;
            }
            
            console.log('üîç Initialisation de l\'autocompl√©tion...');
            
            autocomplete = new google.maps.places.Autocomplete(input, {
                types: ['establishment', 'geocode'], // √âtablissements + adresses g√©ocod√©es
                componentRestrictions: { country: 'fr' },
                fields: ['place_id', 'name', 'geometry', 'formatted_address', 'address_components', 'types', 'vicinity']
            });
            
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                console.log('üìç Lieu s√©lectionn√©:', place);
                
                const resultDiv = document.getElementById('result');
                const resultContent = document.getElementById('result-content');
                
                if (place.place_id && place.geometry && place.geometry.location) {
                    const lat = place.geometry.location.lat();
                    const lng = place.geometry.location.lng();
                    
                    // Construire une adresse plus pr√©cise
                    let fullAddress = '';
                    
                    if (place.formatted_address) {
                        fullAddress = place.formatted_address;
                    } else if (place.name && place.vicinity) {
                        // Pour les √©tablissements : nom + zone
                        fullAddress = `${place.name}, ${place.vicinity}`;
                    } else if (place.name) {
                        fullAddress = place.name;
                    }
                    
                    // Ajouter des d√©tails suppl√©mentaires si disponibles
                    if (place.address_components) {
                        const streetNumber = place.address_components.find(comp => comp.types.includes('street_number'))?.long_name;
                        const route = place.address_components.find(comp => comp.types.includes('route'))?.long_name;
                        const city = place.address_components.find(comp => comp.types.includes('locality'))?.long_name;
                        const postalCode = place.address_components.find(comp => comp.types.includes('postal_code'))?.long_name;
                        
                        if (streetNumber && route && !fullAddress.includes(streetNumber)) {
                            fullAddress = `${streetNumber} ${route}, ${postalCode} ${city}, France`;
                        }
                    }
                    
                    resultContent.innerHTML = `
                        <p><strong>Adresse :</strong> ${fullAddress}</p>
                        <p><strong>Coordonn√©es :</strong> ${lat.toFixed(6)}, ${lng.toFixed(6)}</p>
                        <p><strong>Place ID :</strong> ${place.place_id}</p>
                        <p><strong>Types :</strong> ${place.types ? place.types.join(', ') : 'N/A'}</p>
                        <p><strong>Nom :</strong> ${place.name || 'N/A'}</p>
                        <p><strong>Zone :</strong> ${place.vicinity || 'N/A'}</p>
                    `;
                    
                    resultDiv.className = 'result success';
                    resultDiv.style.display = 'block';
                    
                    console.log('‚úÖ Adresse s√©lectionn√©e:', fullAddress);
                    console.log('üìç Coordonn√©es:', lat, lng);
                    console.log('üè¢ Types:', place.types);
                    console.log('üè¢ Nom:', place.name);
                    console.log('üè¢ Zone:', place.vicinity);
                } else {
                    resultContent.innerHTML = '<p>‚ùå Aucune adresse valide s√©lectionn√©e</p>';
                    resultDiv.className = 'result error';
                    resultDiv.style.display = 'block';
                }
            });
            
            console.log('‚úÖ Autocompl√©tion initialis√©e');
        }
        
        // V√©rifier p√©riodiquement si Google Maps est charg√©
        const checkInterval = setInterval(() => {
            if (typeof google !== 'undefined' && google.maps && google.maps.places) {
                clearInterval(checkInterval);
                checkGoogleMaps();
            }
        }, 100);
        
        // Timeout apr√®s 10 secondes
        setTimeout(() => {
            if (!isGoogleLoaded) {
                clearInterval(checkInterval);
                document.getElementById('status-text').textContent = '‚ùå Timeout - Google Maps non charg√© apr√®s 10s';
                document.getElementById('status').className = 'result error';
            }
        }, 10000);
    </script>
    
    <!-- Script Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1Ay3RQld9Jr_7cKZKksNNj82ltpLkVFM&libraries=places&callback=checkGoogleMaps" async defer></script>
</body>
</html>
